<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MDL + styles -->
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="lib/getmdl-select.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/options.css">
  <!-- Use the same chip styling the content script uses -->
  <link rel="stylesheet" href="css/text-percentage.css">

  <script src="lib/material.min.js"></script>
  <script src="lib/getmdl-select.min.js"></script>
  <script src="lib/jquery-3.6.1.min.js"></script>
</head>
<body>

<div class="left-options">
  <!-- Simple preview (no bar) -->
  <h6 class="h6" style="margin-bottom:8px">Preview</h6>
  <div id="thumbnail-preview" class="thumbnail-preview" style="position:relative">
    <img src="img/options-thumbnail.jpg" alt="preview">
    <div id="preview-metadata"
         style="position:absolute; left:12px; right:12px; bottom:10px; display:flex; gap:8px; align-items:center; font-size:13px;">
      <span class="yt-core-attributed-string">100 likes / 13,050 views</span>
      <span id="preview-percent" class="ytrb-percentage">0.77%</span>
    </div>
  </div>

  <br/>

  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-percentage">
    <input type="checkbox" id="show-percentage" class="mdl-checkbox__input">
    <span class="mdl-checkbox__label">Show Like/View percentage on thumbnails</span>
  </label>

  <br/><br/>

  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="colorize-percent">
    <input type="checkbox" id="colorize-percent" class="mdl-checkbox__input">
    <span class="mdl-checkbox__label">Colorize the percentage (greenish = higher)</span>
  </label>

  <br/><br/>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="max-width:140px">
    <input id="decimals" class="mdl-textfield__input" type="number" min="0" max="3" step="1">
    <label class="mdl-textfield__label" for="decimals">Decimals (0â€“3)</label>
  </div>

</div>

<div class="right-options">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="min-width:280px">
    <input id="api-key" class="mdl-textfield__input" type="text" autocomplete="off">
    <label class="mdl-textfield__label" for="api-key">YouTube Data API Key</label>
  </div>

  <div class="flex-row" style="margin-top: 16px;">
    <div style="flex: 0; white-space: nowrap;">
      <h6 class="h6">
        <a href="https://developers.google.com/youtube/v3/getting-started" target="_blank">Cache Duration</a>:
      </h6>
    </div>

    <div class="mdl-textfield mdl-js-textfield getmdl-select">
      <input class="mdl-textfield__input" value="" id="cache-duration" readonly/>
      <input value="" type="hidden" name="cache-duration"/>
      <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
      <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="cache-duration">
        <li class="mdl-menu__item" data-val="0" id="cache-duration-0">None</li>
        <li class="mdl-menu__item" data-val="60000" id="cache-duration-60000">1 min</li>
        <li class="mdl-menu__item" data-val="300000" id="cache-duration-300000">5 min</li>
        <li class="mdl-menu__item" data-val="600000" id="cache-duration-600000">10 min</li>
        <li class="mdl-menu__item" data-val="1800000" id="cache-duration-1800000">30 min</li>
        <li class="mdl-menu__item" data-val="3600000" id="cache-duration-3600000">1 hr</li>
        <li class="mdl-menu__item" data-val="10800000" id="cache-duration-10800000">3 hr</li>
        <li class="mdl-menu__item" data-val="21600000" id="cache-duration-21600000">6 hr</li>
        <li class="mdl-menu__item" data-val="86400000" id="cache-duration-86400000">24 hr</li>
      </ul>
    </div>
  </div>

</div>

<div class="buttons-container">
  <button id="restore-defaults-btn" class="mdl-button mdl-js-button mdl-button--primary">
    Restore Defaults
  </button>

  <button id="save-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
    Save
  </button>
</div>

<div id="toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>

<script src="options.js"></script>
</body>
</html>
