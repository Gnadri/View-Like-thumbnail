<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/options.css">
</head>
<body>

<div class="left-options">

    <div id="thumbnail-preview" class="thumbnail-preview  ytrb-bar-color-green-red">
        <img src="img/options-thumbnail.jpg">
        <ytrb-bar>
            <ytrb-rating>
                <ytrb-likes style="width:61.8%"></ytrb-likes>
                <ytrb-dislikes></ytrb-dislikes>
            </ytrb-rating>
            <ytrb-tooltip>
                <div style="position:absolute; opacity:0">34&nbsp;/&nbsp;21 &nbsp;&nbsp; 61.8% &nbsp;&nbsp; 54&nbsp;total</div>
            </ytrb-tooltip>
        </ytrb-bar>
    </div>

    <h6 class="h6" style="display: inline-block; padding-right: 16px">Position:</h6>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-position-top" style="padding-right: 16px">
        <input type="radio" id="bar-position-top" class="mdl-radio__button" name="bar-position" value="top">
        <span class="mdl-radio__label">Top</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-position-bottom">
        <input type="radio" id="bar-position-bottom" class="mdl-radio__button" name="bar-position" value="bottom">
        <span class="mdl-radio__label">Bottom</span>
    </label>

    <h6 class="h6" style="margin-top: 8px">Color:</h6>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-color-blue-gray">
        <input type="radio" id="bar-color-blue-gray" class="mdl-radio__button" name="bar-color" value="blueGray">
        <span class="mdl-radio__label">
        <ytrb-options-bar class="ytrb-options-bar-blue-gray">
          <ytrb-rating>
              <ytrb-likes style="width:61.8%"></ytrb-likes>
              <ytrb-dislikes></ytrb-dislikes>
          </ytrb-rating>
        </ytrb-options-bar>
      </span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-color-green-red">
        <input type="radio" id="bar-color-green-red" class="mdl-radio__button" name="bar-color" value="greenRed">
        <span class="mdl-radio__label">
        <ytrb-options-bar class="ytrb-options-bar-green-red">
          <ytrb-rating>
              <ytrb-likes style="width:61.8%"></ytrb-likes>
              <ytrb-dislikes></ytrb-dislikes>
          </ytrb-rating>
        </ytrb-options-bar>
      </span>
    </label>

    <h6>Height:</h6>

    <label class="slider-label">
        <span id="bar-height-text" class="slider-bubble">4 px</span>
        <div class="slider-input-container">
            <input id="bar-height" class="mdl-slider mdl-js-slider" type="range" min="0" max="16" value="4">
        </div>
    </label>

    <h6>Opacity:</h6>

    <label class="slider-label">
        <span id="bar-opacity-text" class="slider-bubble">100%</span>
        <div class="slider-input-container">
            <input id="bar-opacity" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100">
        </div>
    </label>

</div>
<div class="right-options">

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bar-separator">
        <input type="checkbox" id="bar-separator" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Add a separation line to the rating bar.</span>
    </label>

    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bar-tooltip">
        <input type="checkbox" id="bar-tooltip" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Hover your mouse over the rating bar to reveal a tooltip of rating info.</span>
    </label>

    <br/>
    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="use-on-video-page">
        <input type="checkbox" id="use-on-video-page" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Use the rating bar colors for the rating bar on the video page.</span>
    </label>

    <br/>
    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-percentage">
        <input type="checkbox" id="show-percentage" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Add a color-coded rating percentage to each video listing.</span>
    </label>

    <br/>
    <br/>
    <br/>
    <br/>

    <div id="api-key-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input id="api-key" class="mdl-textfield__input" type="text" required>
        <label class="mdl-textfield__label" for="api-key">Your YouTube Data API Key</label>
        <span class="mdl-textfield__error">An API Key is required.</span>
    </div>

    <p style="font-size: 12px; padding-top: 5px; margin-bottom: 0;">
        This extension requires you to enter a personal YouTube Data API key. Instructions for obtaining a free API key, and an explanation of why it's required, can be found <a href="https://github.com/elliotwaite/thumbnail-rating-bar-for-youtube" target="_blank">here</a>.
    </p>


    <!--<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="time-since-published">-->
    <!--<input type="checkbox" id="time-since-published" class="mdl-checkbox__input">-->
    <!--<span class="mdl-checkbox__label">Add the time since published (ex. 2 days ago) to the sidebar suggested videos and to the currently playing video's info section.</span>-->
    <!--</label>-->

    <!--<br />-->
    <!--<br />-->
    <!--<br />-->
    <!--<br />-->
    <!--<br />-->

</div>
<div class="buttons-container">

    <button id="restore-defaults-btn" class="mdl-button mdl-js-button mdl-button--primary">
        Restore Defaults
    </button>

    <button id="save-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Save
    </button>

</div>

<div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<script src="options.js"></script>

</body>
</html>
